<h2 class="text-2xl md:text-3xl pl-2 my-2 border-l-4  font-sans font-bold border-teal-400  dark:text-gray-200">Employee Details</h2>
<div *ngIf="employee; else loading">
  <form class="max-w-md mx-auto p-6 bg-white rounded shadow">
        <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="id">ID</label>
      <input
        id="id"
        type="text"
        [value]="employee.id"
        disabled
        class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 focus:outline-none"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="name">Name</label>
      <input
        id="name"
        type="text"
        [value]="employee.name"
        disabled
        class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 focus:outline-none"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="departmentId">Department Name</label>
      <input
        id="departmentId"
        type="text"
        [value]="departmentService.getDepartmentName(employee.departmentId)"
        disabled
        class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 focus:outline-none"
      />
    </div>
        <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="salary">Salary</label>
      <input
        id="salary"
        type="text"
        [value]="employee.salary"
        disabled
        class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 focus:outline-none"
      />
    </div>
  </form>
</div>

<ng-template #loading>
  <p>Loading employee details...</p>
</ng-template>
