<h2 class="text-2xl md:text-3xl pl-2 my-2 border-l-4  font-sans font-bold border-teal-400  dark:text-gray-200">Employee Details</h2>
<div *ngIf="employee; else loading">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 bg-white rounded shadow">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="name">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="employeeForm.get('name')?.invalid && (employeeForm.get('name')?.touched || employeeForm.get('name')?.dirty)" class="text-red-500 text-sm mt-1">Name is required.</div>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="salary">Salary</label>
      <input
        id="salary"
        type="text"
        formControlName="salary"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="employeeForm.get('salary')?.invalid && (employeeForm.get('salary')?.touched || employeeForm.get('salary')?.dirty)" class="text-red-500 text-sm mt-1">Salary is required.</div>
    </div>
        <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="departmentId">Department ID</label>
    <select
      id="departmentId"
      formControlName="departmentId"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="" disabled selected>Select department</option>
      <option *ngFor="let dept of departments" [value]="dept.id">
        {{ dept.name }}
      </option>
    </select>
      <div *ngIf="employeeForm.get('departmentId')?.invalid && (employeeForm.get('departmentId')?.touched || employeeForm.get('departmentId')?.dirty)" class="text-red-500 text-sm mt-1">Department ID is required.</div>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" [disabled]="employeeForm.invalid">
      Update Employee
    </button>
  </form>
</div>

<ng-template #loading>
  <p>Loading employee details...</p>
</ng-template>
