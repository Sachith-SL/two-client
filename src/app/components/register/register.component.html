<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto p-6 bg-white rounded shadow"
>
  <div class="mb-4">
    <label class="block text-gray-700 mb-2">Username:</label>
    <input formControlName="username" class="w-full p-2 border border-gray-300 rounded" />
    <div
      *ngIf="
        registerForm.get('username')?.invalid && registerForm.get('username')?.touched
      "
      style="color: red;"
    >
      Username is required
    </div>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 mb-2">Password:</label>
    <input type="password" formControlName="password" class="w-full p-2 border border-gray-300 rounded" />
    <div
      *ngIf="
        registerForm.get('password')?.invalid && registerForm.get('password')?.touched
      "
      style="color: red;"
    >
      Password is required
    </div>
  </div>
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
   [disabled]="registerForm.invalid">Register</button>
</form>
