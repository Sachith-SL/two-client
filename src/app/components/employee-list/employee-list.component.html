<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-bold">Employee List</h2>
  <div class="relative">
    <input
      type="text"
      placeholder="Search by name..."
      [(ngModel)]="searchTerm"
      class="border border-gray-300 rounded px-2 py-1 w-40 pr-8 text-sm"
    />
    <span class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">
      <i class="fas fa-search"></i>
    </span>
  </div>
</div>
<table class="min-w-full">
  <thead class="border-b">
    <tr>
      <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">ID</th>
      <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Name</th>
      <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Salary</th>
      <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Department Name</th>
      <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Details</th>
      <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Edit</th>
      <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr class="border-b" *ngFor="let employee of paginatedEmployees">
      <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ employee.id }}</td>
      <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ employee.name }}</td>
      <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ employee.salary }}</td>
      <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ departmentService.getDepartmentName(employee.departmentId) }}</td>
      <td>
        <a
          class="px-6 py-2 min-w-[120px] text-center text-violet-600 border border-violet-600 rounded hover:bg-violet-600 hover:text-white active:bg-indigo-500 focus:outline-none focus:ring"
          [routerLink]="['/employee', employee.id]"
          >Details</a
        >
      </td>
      <td>
        <a
          class="px-6 py-2 min-w-[120px] text-center text-blue-600 border border-blue-600 rounded hover:bg-blue-600 hover:text-white active:bg-indigo-500 focus:outline-none focus:ring"
          [routerLink]="['/employee/edit', employee.id]"
          >Edit</a
        >
      </td>
      <td>
        <button
          class="px-6 py-2 min-w-[120px] text-center text-red-600 border border-red-600 rounded hover:bg-red-600 hover:text-white active:bg-indigo-500 focus:outline-none focus:ring"
          (click)="deleteEmployee(employee.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="flex justify-center items-center mt-6 gap-4">
  <button
    class="px-4 py-2 bg-gray-100 text-gray-700 border border-gray-300 rounded-lg shadow hover:bg-gray-200 transition disabled:opacity-50 disabled:cursor-not-allowed"
    [disabled]="currentPage === 1"
    (click)="currentPage = currentPage - 1"
  >
    <i class="fas fa-chevron-left mr-2"></i> Prev
  </button>
  <span class="px-4 py-2 bg-white border border-gray-200 rounded text-sm font-medium shadow">Page {{ currentPage }} of {{ totalPages }}</span>
  <button
    class="px-4 py-2 bg-gray-100 text-gray-700 border border-gray-300 rounded-lg shadow hover:bg-gray-200 transition disabled:opacity-50 disabled:cursor-not-allowed"
    [disabled]="currentPage === totalPages"
    (click)="currentPage = currentPage + 1"
  >
    Next <i class="fas fa-chevron-right ml-2"></i>
  </button>
</div>
