<h2>Employee List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Details</th>
      <th>Edit</th>
      <th>Delete</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.address.name }}</td>
      <td><a [routerLink]="['/employee', employee.id]">View Details</a></td>
      <td><a [routerLink]="['/employee/edit', employee.id]">Edit</a></td>
      <td><button (click)="deleteEmployee(employee.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
